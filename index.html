<!DOCTYPE html>

<html lang = "EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

        <link href="./CSS/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
        
        <script src="./scripts/script.js"></script>

        <title>Overbot</title>
    </head>

    <body>
        <section class="sideBarSection">
            <div class="logoDiv">
                <img class="botIconNav" src="./assets/botIcon.svg">
            </div>
            <div class="linhaNavegacao"></div>            
        </section>

        <section class="contentSection">
            <header>
                <nav>
                    <div class="navDiv">
                        <button class="navButtons">Home</button>
                        <button class="navButtons">About</button>
                        <button class="navButtons">Contact</button>
                    </div>  
                <button class="inviteButton">Invite Bot</button>
                </nav>
            </header>
    
            <main>
                <section class="homeSection sectionCentralize elementArea">
                    <img class="botIcon elementArea" src="./assets/botIcon.svg">
                    <h3>Howdy! i'm the one and only <em>Overbot</em></h3>
                </section>

                <section class="aboutSection sectionCentralize">
                    <h2 class="elementArea">What do i do?</h2>
                    <p class="quadroAbout elementArea">
                        I can help you track your MD5 progress in 
                        this game we all love called <em>Overwatch</em>!
                        I send an interactable message on the chat 
                        and with each interaction you will be able
                            to track your wins and losses.</p>
                </section>

                <section class="contactSection sectionCentralize elementArea">
                    <h2 class="elementArea">Have some questions or any problems to report?</h2>
                    <button class="contactButon">Contact Us</button>
                </section>

            </main>
        </section>
                      
    </body>
</html>
