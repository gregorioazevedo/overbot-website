<!DOCTYPE html>

<html lang = "EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

        <link href="./CSS/styles.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <script src="./scripts/script.js" defer></script>

        <title>Overbot</title>
    </head>

    <body>

        <header>
            <nav>
                <img id="botName" src="./assets/botName.svg" alt="Text Logo">
            </nav>
        </header>
       
        <main>

            <div id="botLogo">
                <img id="botEyes" src="./assets/botEyes.svg" alt="Bot Eyes">
                <img id="botFace" src="./assets/botFace.svg" alt="Bot Face">
            </div>

            <section id="talkingArea">
                <button class="talkingButton">About</button>
                <button class="talkingButton">Commands</button>
                <button class="talkingButton">Contact</button>

                <div id="triangleSelection"></div>

                <div id="triangleClose"></div>
            </section>
            
            <section id="inviteArea">
                <button id="inviteButton">Invite</button>
            </section>

        </main>
    </body>
</html>
